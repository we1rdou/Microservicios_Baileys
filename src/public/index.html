<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #qr {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        #logout {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        #logout:hover {
            background-color: #d32f2f;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <input type="text" id="phone" placeholder="Número WhatsApp">
    <button id="startSession">Iniciar sesión</button>

    <h1>WhatsApp Web Interface</h1>
    <div id="status"></div>
    <canvas id="qr"></canvas>
    <button id="logout" style="display: none;">Cerrar sesión</button>

<script>
    let autenticado = false;

    async function checkSession(phone) {
        try {
            const response = await fetch(`/api/status/${phone}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const statusDiv = document.getElementById('status');
            const qrCanvas = document.getElementById('qr');
            const logoutButton = document.getElementById('logout');

            if (response.ok) {
                const data = await response.json();

                if (data.connectionState === 'connected') {
                    statusDiv.textContent = 'Estado: Conectado';
                    qrCanvas.getContext('2d').clearRect(0, 0, qrCanvas.width, qrCanvas.height);
                    logoutButton.style.display = 'block';
                    autenticado = true;
                } else if (data.connectionState === 'disconnected') {
                    statusDiv.textContent = 'Estado: Desconectado';
                    if (data.qrCode) {
                        QRCode.toCanvas(qrCanvas, data.qrCode, function (error) {
                            if (error) console.error(error);
                        });
                    }
                    logoutButton.style.display = 'none';
                    autenticado = false;
                }
            } else {
                statusDiv.textContent = 'No hay sesión activa.';
                qrCanvas.getContext('2d').clearRect(0, 0, qrCanvas.width, qrCanvas.height);
                logoutButton.style.display = 'none';
                autenticado = false;
            }
        } catch (error) {
            console.error('Error al verificar la sesión:', error);
        }
    }

    document.getElementById('startSession').addEventListener('click', async () => {
        const phone = document.getElementById('phone').value.trim();

        if (!phone || !/^\d+$/.test(phone)) {
            alert('Por favor, ingresa un número de teléfono válido.');
            return;
        }

        const startButton = document.getElementById('startSession');
        startButton.disabled = true;

        try {
            const response = await fetch(`/api/session/${phone}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert('Sesión iniciada');
                autenticado = true;
                checkSession(phone);
            } else {
                const errorData = await response.json();
                alert(errorData.message || 'Número no autorizado o error al iniciar sesión');
            }
        } catch (error) {
            console.error('Error al iniciar sesión:', error);
            alert('Error al iniciar sesión. Por favor, intenta nuevamente.');
        } finally {
            startButton.disabled = false;
        }
    });

    document.getElementById('logout').addEventListener('click', async () => {
        const phone = document.getElementById('phone').value.trim();

        if (!phone) {
            alert('Por favor, ingresa un número de teléfono.');
            return;
        }

        try {
            const response = await fetch(`/api/logout/${phone}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert('Sesión cerrada');
                autenticado = false;
                checkSession(phone);
            } else {
                alert('Error al cerrar sesión.');
            }
        } catch (error) {
            console.error('Error al cerrar sesión:', error);
            alert('Error al cerrar sesión. Por favor, intenta nuevamente.');
        }
    });

    // Verificar estado al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
        const phone = document.getElementById('phone').value.trim();
        if (phone) checkSession(phone);
    });

    // Actualizar estado cada 5 segundos
    setInterval(() => {
        const phone = document.getElementById('phone').value.trim();
        if (phone) checkSession(phone);
    }, 5000);
</script>

</body>
</html>
